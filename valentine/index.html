<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ’</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');
  
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a0011, #2d0a1e, #1a0011);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
  }
  
  .hearts-bg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 0;
  }
  
  .floating-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp linear infinite;
    opacity: 0.3;
  }
  
  @keyframes floatUp {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.3; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }
  
  .card {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 100, 150, 0.2);
    border-radius: 24px;
    padding: 50px 40px;
    text-align: center;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 20px 60px rgba(200, 0, 80, 0.2);
  }
  
  .big-heart {
    font-size: 80px;
    animation: pulse 1.5s ease-in-out infinite;
    display: inline-block;
    margin-bottom: 20px;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.15); }
  }
  
  h1 {
    font-family: 'Dancing Script', cursive;
    color: #ff6b9d;
    font-size: 2.8em;
    margin-bottom: 10px;
    text-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
    line-height: 1.2;
  }
  
  .subtitle {
    color: rgba(255, 200, 220, 0.7);
    font-size: 1em;
    margin-bottom: 35px;
  }
  
  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    min-height: 80px;
    position: relative;
  }
  
  .btn-yes {
    background: linear-gradient(135deg, #ff6b9d, #e84393);
    color: white;
    border: none;
    padding: 16px 48px;
    font-size: 1.3em;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 25px rgba(232, 67, 147, 0.4);
  }
  
  .btn-yes:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 35px rgba(232, 67, 147, 0.6);
  }
  
  .btn-no {
    background: rgba(255, 255, 255, 0.1);
    color: rgba(255, 200, 220, 0.8);
    border: 1px solid rgba(255, 100, 150, 0.3);
    padding: 16px 48px;
    font-size: 1.3em;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
  }
  
  .celebration {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  
  .celebration.show {
    display: flex;
  }
  
  .celebration h2 {
    font-family: 'Dancing Script', cursive;
    color: #ff6b9d;
    font-size: 2.5em;
    margin-top: 20px;
    text-shadow: 0 0 30px rgba(255, 107, 157, 0.4);
  }
  
  .celebration .emoji-burst {
    font-size: 60px;
    animation: burst 0.5s ease-out;
  }
  
  @keyframes burst {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); opacity: 1; }
  }
  
  .hidden { display: none; }
</style>
</head>
<body>

<div class="hearts-bg" id="heartsBg"></div>

<div class="card">
  <div class="big-heart">ğŸ’</div>
  <h1>Will you be my Valentine, Paula?</h1>
  <p class="subtitle">Feliz Dia dos Namorados ğŸ‡§ğŸ‡·</p>
  
  <div class="buttons" id="buttons">
    <button class="btn-yes" onclick="sayYes()">Yes! ğŸ’•</button>
    <button class="btn-no" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
  </div>
  
  <div class="celebration" id="celebration">
    <div class="emoji-burst">ğŸ¥°ğŸ’•ğŸ‰</div>
    <h2>Te amo, Paula! â¤ï¸</h2>
  </div>
</div>

<script>
  // Floating hearts background
  const bg = document.getElementById('heartsBg');
  const hearts = ['ğŸ’•', 'ğŸ’—', 'ğŸ’–', 'ğŸ’', 'â¤ï¸', 'ğŸ©·', 'ğŸ’˜'];
  for (let i = 0; i < 30; i++) {
    const span = document.createElement('span');
    span.className = 'floating-heart';
    span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    span.style.left = Math.random() * 100 + '%';
    span.style.animationDuration = (8 + Math.random() * 12) + 's';
    span.style.animationDelay = Math.random() * 10 + 's';
    span.style.fontSize = (14 + Math.random() * 24) + 'px';
    bg.appendChild(span);
  }
  
  // No button escape
  let escapeCount = 0;
  const messages = ['No', 'Are you sure?', 'Really?', 'Think again!', 'Pretty please?', 'ğŸ¥º', 'Come on...', 'Last chance!'];
  
  function runAway() {
    const btn = document.getElementById('noBtn');
    const card = btn.closest('.card');
    const rect = card.getBoundingClientRect();
    
    const maxX = rect.width - btn.offsetWidth - 40;
    const maxY = 60;
    
    const newX = (Math.random() - 0.5) * maxX;
    const newY = (Math.random() - 0.5) * maxY;
    
    btn.style.position = 'relative';
    btn.style.left = newX + 'px';
    btn.style.top = newY + 'px';
    
    escapeCount++;
    if (escapeCount < messages.length) {
      btn.textContent = messages[escapeCount];
    }
    
    // Shrink the no button over time
    const scale = Math.max(0.4, 1 - escapeCount * 0.08);
    btn.style.transform = `scale(${scale})`;
    
    // Grow the yes button
    const yesBtn = document.querySelector('.btn-yes');
    const yesScale = 1 + escapeCount * 0.05;
    yesBtn.style.transform = `scale(${yesScale})`;
  }
  
  function sayYes() {
    document.getElementById('buttons').classList.add('hidden');
    const cel = document.getElementById('celebration');
    cel.classList.add('show');
    
    // Extra hearts burst
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        const span = document.createElement('span');
        span.className = 'floating-heart';
        span.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDuration = (4 + Math.random() * 6) + 's';
        span.style.fontSize = (20 + Math.random() * 30) + 'px';
        span.style.opacity = '0.6';
        bg.appendChild(span);
      }, i * 100);
    }
  }
</script>

</body>
</html>
